  <script>
    // --- CONFIGURATION ---

    let currentNetwork = 'mtn';

    // Initialize
    function init() {
      populateBundles();
      updatePrice();
    }

    // Switch Network Tabs
    function selectNetwork(net) {
      currentNetwork = net;
      
      // Update UI Tabs
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[data-net="${net}"]`).classList.add('active');

      populateBundles();
      updatePrice();
    }

    // Populate Select Options
    function populateBundles() {
      const select = document.getElementById('bundleSelect');
      select.innerHTML = ""; // Clear existing
      
      bundles[currentNetwork].forEach((b, index) => {
        const opt = document.createElement('option');
        opt.value = index;
        opt.innerText = b.name;
        select.appendChild(opt);
      });
    }

    // Update Price Display
    function updatePrice() {
      const select = document.getElementById('bundleSelect');
      const selectedIndex = select.value;
      const price = bundles[currentNetwork][selectedIndex].price;
      
      document.getElementById('priceTag').innerText = `GHâ‚µ ${price.toFixed(2)}`;
    }

    // Copy Referral Link
    function copyRef() {
      const linkText = document.getElementById('refLink').innerText;
      navigator.clipboard.writeText(linkText);
      alert("Referral link copied! Share it to earn data.");
    }

    // Process Order (Redirect to WhatsApp)
    function processOrder() {
      const phone = document.getElementById('phoneNumber').value;
      const select = document.getElementById('bundleSelect');
      const bundleName = bundles[currentNetwork][select.value].name;
      const price = bundles[currentNetwork][select.value].price;
